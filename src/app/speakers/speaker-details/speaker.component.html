<h1>New Event</h1>
<hr>
<div class="col-md-6">
    
    <form [formGroup]="newSpeakerForm" (ngSubmit)="saveSpeaker(newSpeakerForm.value)" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="speakerName">Speaker Name:</label>
      <em *ngIf="!validatePresenter() && newSpeakerForm.controls.presenter.errors.required">Required</em>
      <em *ngIf="!validatePresenter() && newSpeakerForm.controls.presenter.errors.pattern">Must start with a letter</em>
      <input [(ngModel)]="speaker.presenter" formControlName="presenter" required id="presenter" type="text" class="form-control" placeholder="Name of Speaker..." />
    </div>
    <div class="form-group">
      <label for="speakerDetails">Speaker Details:</label>
      <em *ngIf="!validateDescription() && newSpeakerForm.controls.description.errors.required">Required</em>
      <em *ngIf="!validateDescription() && newSpeakerForm.controls.description.errors.pattern">Length between 10-200</em>
      <input [(ngModel)]="speaker.description" formControlName="description" required id="description" type="text" class="form-control" placeholder="Speaker details..." />
    </div>
    <div class="form-group">
      <label for="speakerAddress">Speaker Address:</label>
      <em *ngIf="!validateAddress() && newSpeakerForm.controls.address.errors.required">Required</em>
      <input [(ngModel)]="speaker.address"formControlName="address" required id="address" type="text" class="form-control" placeholder="Speaker address..." />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="newSpeakerForm.invalid">Save</button>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
    </form>
</div>
